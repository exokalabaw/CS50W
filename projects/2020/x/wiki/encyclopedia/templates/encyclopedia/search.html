{% extends "encyclopedia/layout.html" %}
{% load custom_tags %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search</h1>
    {% if not r %}
    <h3 class="text-danger">no entries found</h3>
    {% else %}
    <ul>
        
        {% for link in r%}
                 <li><a href="{% url 'entry' link %}">{{link | dashtospace}}</a>
            
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
