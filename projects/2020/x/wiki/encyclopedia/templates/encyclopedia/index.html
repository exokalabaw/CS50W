{% extends "encyclopedia/layout.html" %}
{% load custom_tags %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry|dashtospace }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
